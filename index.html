                        </div>

                            </lable>
                            <br>
                            <p>Edit Image:</p>
                            <button>Resize Image</button>
                            <button>Move Image</button>
                            <label>
                                Update Canvas Background

                            </label>
                        </form>
                        <p class="img-msg"></p>
                        <div class="step-buttons">
                            <a class="button" href="#step-1">Choose Canvas</a>
                            <a class="button right" href="#step-3">Convert to Pixels</a>
                        </div>
                    </div>

                        <h3>Your Brick Art</h3>
                        <button id="convert">Convert to Dots</button>
                        <br>
                        <button id="convertToLego" disabled>Convert to Legos</button>
                        <div class="results"></div>
                        <br>
                        <div class="step-buttons">
                            <a class="button" href="#step-2">Upload Art</a>
                            <a class="button right" href="#step-4">Edit Your Art</a>
                        </div>
                    </div>

                        <h3>Edit Your Art</h3>
                        <h3>Edit colors as group</h3>
                        <div class="uniqueColors"></div>
                        <h3>Edit individual color</h3>
                        <div class="step-buttons">
                            <a class="button" href="#step-3">Convert Art</a>
                            <a class="button right" href="#step-5">Save Art</a>
                        </div>
                    </div>
